<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.min.css">
  <title>Sass easy examples</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header__top">
        <div class="top-container">
          <div class="header__top-left">MyApp</div>
          <div class="header__top-right">
            <a href="#popup" class="btn-txt">Login</a>
          </div>
        </div>
      </div>
      <nav class="header__navigation">
        Navigation
      </nav>
    </div>
    <main class="main-content">
      <section class="main-content__left">Left</section>
      <section class="main-content__middle">Middle</section>
      <section class="main-content__right">Right</section>
    </main>
    <footer class="foot">
      @my footer
    </footer>
    <div class="popup" id="popup">
      <div class="pop-container">
          <div class="popup__content">
              <h1 class="popup__heading">Under construction!</h1>
              <a href="#" class="btn-close">
                  <span>&times;</span>
              </a>
          </div>
      </div>
  </div>
  </div>
  </div>
